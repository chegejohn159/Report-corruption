{% extends "base.html" %} {% block content%} {% for cas in case %}

<div class="row container-fluid" style="margin-top: 70px;">

    <div class="col-lg-4" style="margin-bottom: 10px;">
        <div class="card border-success">
            <div class="card-header">
                <h3 class="card-title">
                    <p class="text-center">{{cas.entity}}</p>

                </h3>

            </div>

            <div class="card-body ">
                <p>{{cas.description}}</P>
                <p>{{cas.cityortown}}</P>
                <p>{{cas.county}}</P>
            </div>
            <div class="card-footer bg-info">
                <p class="text-center">{{cas.name}} &nbsp;| &nbsp;{{cas.phone}}</p>

            </div>
        </div>
        {% endfor%} {% endblock content%}
